{% extends "base.html"  %}
{% block content %}
<div class="write_feed_container">
    <div id="write_feed_wrap">
            <div class="write_header">
                <div class="wf_item back_page">
                    <svg onclick="back_home();" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-bar-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M12.5 15a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5zM10 8a.5.5 0 0 1-.5.5H3.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L3.707 7.5H9.5a.5.5 0 0 1 .5.5z"/>
                    </svg>
                </div>
                <div class="wf_item">
                    <span class="upload_title">새 게시물 만들기</span>
<!--                    레시피페이지따로생성예정-->
<!--                    <label for="feed_select"></label>-->
<!--                    <select id="feed_select">-->
<!--                        <option value="1">새 게시물 올리기</option>-->
<!--                        <option value="2">내 레시피 올리기</option>-->
<!--                    </select>-->
                </div>
                <div class="wf_item share">
                    <svg onclick="img_upload()" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
                    <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                    <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
                  </svg>
                </div>
            </div>
            <div class="write_feed_space">
                <div class="area_wrap">
                    <div class="area_item photo_area">
                        <div class="pa_item photo-ex">
                            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="svg_img bi bi-images" viewBox="0 0 16 16">
                              <path d="M4.502 9a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
                              <path d="M14.002 13a2 2 0 0 1-2 2h-10a2 2 0 0 1-2-2V5A2 2 0 0 1 2 3a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v8a2 2 0 0 1-1.998 2zM14 2H4a1 1 0 0 0-1 1h9.002a2 2 0 0 1 2 2v7A1 1 0 0 0 15 11V3a1 1 0 0 0-1-1zM2.002 4a1 1 0 0 0-1 1v8l2.646-2.354a.5.5 0 0 1 .63-.062l2.66 1.773 3.71-3.71a.5.5 0 0 1 .577-.094l1.777 1.947V5a1 1 0 0 0-1-1h-10z"/>
                            </svg>
                        </div>
                        <div class="pa_item photo_msg">
                            <span class="photo_msg">
                                사진을 업로드 해 주세요
                            </span>
                        </div>
                        <form class="pa_item select_file" method="post" enctype="multipart/form-data">
                            <div class="button">
                                <label for="chooseFile">
                                컴퓨터에서 선택
                                </label>
                            </div>
                            <input type="file" id="chooseFile" name="chooseFile" accept="image/*" onchange="loadFile(this)">
                        </form>
                    </div>
                    <div class="area_item write_textarea">
                        <div class="wf_user_info">
                            <div class="wf_user_profile">
                                <img src="static/img/carrot.jpg">
                            </div>
                            <div class="user_id">
                                <span>carrot_vely</span>
                            </div>
                        </div>
<!--                        레시피이름추가할곳-->
<!--                        <div class="my_recipe">-->
<!--                            <input type="text" placeholder="제목입력...">-->
<!--                        </div>-->
                        <div class="textarea_box">
                          <label for="textarea"></label>
                          <textarea id="textarea"
                                    placeholder="문구입력..."
                                    class="text_content" maxlength="2200"
                                    onkeyup="contentLength()"></textarea>
                        </div>

                        <div class="etc_info">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-emoji-smile" viewBox="0 0 16 16">
                              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                              <path d="M4.285 9.567a.5.5 0 0 1 .683.183A3.498 3.498 0 0 0 8 11.5a3.498 3.498 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.498 4.498 0 0 1 8 12.5a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5z"/>
                            </svg>
                            <span class="content_length">0/2,200</span>
                        </div>

                </div>
                </div>
            </div>
    </div>
</div>

{% endblock %}
