<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Title</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/{{ html }}.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!--부트스트랩(/write_feed)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!--구글폰트(/write_feed)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100&display=swap" rel="stylesheet">

</head>
<body>
  <div id="waiting">
    <img src="https://d33wubrfki0l68.cloudfront.net/1d3a7ce32c8fe7b94d7237da407a68f0d3026575/57855/1484.gif">
  </div>
    <div id="desk-head-container">
        <div id="desk-head-wrapper">
            <img class="logo-icon" src="/static/img/insta-logo.png" onclick="load()"/>
            <div id="desk-search">
                <input placeholder="검색">
            </div>
            <div id="head-icons">
                <img class="icon" src="/static/img/home@3x.png" onclick="go_main()"/>
                <img class="icon" src="/static/img/dm@3x.png"/>
                <img class="icon" src="/static/img/trending@3x.png" onclick="write_feed()"/>
                <img class="icon" src="/static/img/like@3x.png" onclick="go_auction()"/>
                <img class="icon" style="padding-bottom: 4%" src="/static/img/more@3x.png" alt="">
            </div>
        </div>
    </div>
    <div id="all-container">
        <div id="head-container">
                <img class="logo-icon" src="/static/img/insta-logo.png" onclick="load()"/>

                <img class="left-head-icon side-head-icon" src="/static/img/camera@3x.png" onclick="go_camera()"/>
                <img class="right-head-icon side-head-icon" src="/static/img/dm@3x.png"/>


        </div>
        <div id="foot-container">
                <img class="foot-icon" src="/static/img/home@3x.png" onclick="go_main()"/>
                <img class="foot-icon" src="/static/img/search@3x.png" onclick="go_recipe()"/>
                <img class="foot-icon" src="/static/img/trending@3x.png" onclick="write_feed()"/>
                <img class="foot-icon" src="/static/img/like@3x.png" onclick="go_auction()"/>
                <img class="foot-icon" src="/static/img/home@3x.png" onclick="go_mypage()"/>
        </div>

        <div id="main-container">
            {% block content %}{% endblock %}
        </div>

    </div>
    <script src="/static/main.js"></script>
    <script src="/static/{{ html }}.js"></script>
    <script></script>

</body>
</html>
